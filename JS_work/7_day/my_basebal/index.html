<!doctype html>
<html lang="en">
  <head>

  <body class="bg-light p-5">

      </div>
      <div class="form-floating p-3 ">

      </div>
      <div class="container mt-4">
        <div class="row g-3 mb-3">
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control" id="inputNumber1" placeholder="숫자를 입력">
              <label for="inputNumber1">숫자를 입력</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control" id="inputNumber2" placeholder="숫자를 입력">
              <label for="inputNumber2">숫자를 입력</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control" id="inputNumber3" placeholder="숫자를 입력">
              <label for="inputNumber3">숫자를 입력</label>
            </div>
          </div>
          <div class="col d-flex">
            <button class="btn btn-primary">제출하기</button>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        만든이 노승우
      </div>
    </div>

  </body>
</html>

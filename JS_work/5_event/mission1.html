
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // 객체를 활용하여 계산기 프로그램을 구현하자.
    const calculate = {
      num1: 0,
      num2: 0,
      sum: 0,
      read: function () {
        this.num1 = parseFloat(document.getElementsByName('f1')[0].value);
        this.num2 = parseFloat(document.getElementsByName('f2')[0].value);
      },
      cals: function () {
        const plus = document.getElementById('plus');
        const minus = document.getElementById('minus');

        plus.addEventListener('click', () => {
          this.read();
          this.sum = this.num1 + this.num2;
          //document.forms['fmt']['result'].value = this.sum;
          document.fmt.result.value = this.sum
        });

        minus.addEventListener('click', () => {
          this.read();
          this.sum = this.num1 - this.num2;
          document.forms['fmt']['result'].value = this.sum;
          
        });
      }
    };

    window.onload = function () {
      calculate.cals();
      //console.log(document.getElementsByName('f1')[0].value);
    }
  </script>
  </head>
  <body>
    <h2>계산기</h2>
    <table border="1">
      <form name="fmt">
        <tr>
          <td>숫자1</td>
          <td><input type="text" name="f1"></input></td>
        </tr>
        <tr>
          <td>숫자2</td>
          <td><input type="text" name="f2"></input></td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="button"	value="+" id="plus"></input> &nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="button" value="-" id="minus"></input>
          </td>
        </tr>
        <tr>
          <td>결과</td>
          <td><input type="text" name="result"></input></td>
        </tr>
      </form>
    </table>
  
  </body>
</html>

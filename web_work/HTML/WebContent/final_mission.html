<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>총 정 리</title>
</head>
<body>
	<section>
		<h1>Meta element</h1>
		<p>
			문서의 작성자, 날짜, 키워드 등 브라우저의 본문에 나타나지 않는 문서에 대한 일반 정보를 나타낼
때 사용함.
 Attribute : name, content, scheme, http-equiv
 사용예
• <META NAME=“name” CONTENT=“value”>
 NAME 요소
Description(문서의 요약), Keywords(검색어 입력, 콤마로 분리), Author(제작자) 등
• <META HTTP-EQUIV=“FileName” CONTENT=“value”>
 HTTP-EQUIV 요소
Expires(문서의 유효기간), Refresh(문서를 자동으로 업데이트), Content-Type(언어셋을 설정) 
		</p>
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양이 앨범</title>
  <script type="text/javascript">
    function changeImage(newImage) {
      document.getElementById('default').src = newImage;
    }

    window.onload = function() {
      const images = document.querySelectorAll('img');
      console.log(images); 
      images.forEach((img, index) => {
        if (index !== 0) { // 첫 번째 이미지(대형 이미지)는 제외
          img.onmouseover = () => changeImage(img.src);
          img.onmouseout = () => changeImage('../images/cat0.jpg');
          
        }
      });
    }
  </script>
</head>
<body>
  <center>
    <h2>고양이 앨범</h2>
    <img id="default" src="../images/cat0.jpg" border="1" width="600" height="450"></img>
    <br/><br/><br/>

    <img src="../images/cat1.jpg" width="70" height="70" border="1" hspace="10" vspace="10">
    <img src="../images/cat2.jpg" width="70" height="70" border="1" hspace="10" vspace="10">
    <img src="../images/cat3.jpg" width="70" height="70" border="1" hspace="10" vspace="10">
  </center>
</body>
</html>

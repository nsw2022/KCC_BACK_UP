<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		// `append()`: 선택된 요소의 내부 끔에 콘텐츠를 추가합니다.
		// 예시: <div><b>Original content of b</b></div>
		//$('div').append($('b')); // 'b' 태그가 'div'의 마지막 자식으로 추가됩니다.

		// `appendTo()`: 특정 콘텐츠를 선택된 요소의 마지막 자식으로 추가합니다.
		// 예시: <b><div>Original content of div</div></b>
		$('div').appendTo($('b')); // 'div'가 'b'의 마지막 자식으로 추가됩니다.

		// `prependTo()`: 선택된 요소를 다른 요소의 내부 시작에 추가합니다.
		// 예시: <b><span>New span</span>Original content of b</b>
		//$('span').prependTo($('b')); // 'b'의 내부 시작에 'span' 태그가 추가됩니다.

		// `before()`: 선택된 요소의 바로 앞에 콘텐츠를 삽입합니다.
		// 예시: <b>New b tag</b><div>Original div content</div>
		//$('div').before($('b')); // 'div' 태그 앞에 'b' 태그가 삽입됩니다.

		// `insertBefore()`: 특정 요소를 선택된 요소의 바로 앞에 삽입합니다.
		// 예시: <b>New b tag</b><span>Original span content</span>
		//$('b').insertBefore($('span')); // 'b' 태그가 'span' 태그 앞에 삽입됩니다.

		alert($('body').html());
	});
</script>
</head>
<body>
	<div>jQuery</div>

	<span>JavaScript</span>

	<b>Java</b>
</body>
</html>

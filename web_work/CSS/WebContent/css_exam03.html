<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
<title>자식 선택자</title>
<style type="text/css">
.parent {
	width: 600px;
	height: 400px;
	background: #b9ffb9;
	padding: 16px;
	margin: 50px auto;
}

.child {
	width: 400px;
	height: 100px;
	color: red;
	border: 2px solid;
	margin:50px auto;

	padding: 15px;
}
</style>
</head>

<body>
	<div class="parent">
		<p>자식 선택자는 하위 선택자와 혼동할 우려가 있는 선택자 방식입니다. 하위 선택자에서 특정 선택자 내에 포함되어 있는 경우는 모두 적용할 수 있지만, 자식 선택자는 정확히 부모 요소 밑에 포함된 자식 요소에만 스타일을 적용할 수 있습니다. 그러나 이러한 자식 선택자 방식은 익스플로러 6에서는 지원하지 않습니다.</p>
		<div class="child">
			<p>이 단락은 parent 클래스를 기준으로 자식 요소가 아닌 손자 요소에 해당하기 때문에 스타일이 적용되지 않습니다.</p>
		</div>
	</div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    let prev = 0

    function calc(event){
      const resultInput = document.getElementsByName('result')[0];
      let currentTotal = parseInt(resultInput.value) || 0 ;
      const value = parseInt(event.target.value);
      //구글링에선 var value = document.querySelector('input[name="pnt"]:checked').value; 이렇게도 가능
      if (event.target.type==='checkbox') {
        //console.log('a')
        if(event.target.checked){
          currentTotal += value
        }else{
          currentTotal -= value
        }
      }else if(event.target.type == 'radio' && event.target.checked){
        // 라디오 버튼들을 순회하면서 체크된 것의 값을 합산
        //console.log('a')
        const radios = document.getElementsByName('del');
        
        currentTotal -= prev;
        prev = value
        currentTotal += prev;
        
        
      }
      resultInput.value = currentTotal;
    }


    window.onload = function(){
      const inputs = document.getElementsByTagName('input');
      for(let i=0;i<inputs.length;i++){
        inputs[i].onclick = calc;
      }			
	  }
  </script>
</head>
<body>
  <form name="fmt">
    두부 400원
    <input type="checkbox" value="400" >
    콩나물 150원
    <input type="checkbox" value="150">
    간장 1500원
    <input type="checkbox" value="1500">
    <br><br>
    퀵 서비스
    <input type="radio" name="del" value="5000">
    택배
    <input type="radio" name="del" value="2500">
    <br><br>
    
    지불하실 금액은 : <input type="text" name="result">
    
    
  </form>
</body>
</html>

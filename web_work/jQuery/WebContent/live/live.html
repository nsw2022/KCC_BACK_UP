<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Updated jQuery source -->
<script type="text/javascript">
    $(function() {
        $('button').click(function() {
        	 console.log("Initial div count: ", $('div').length); // 초기 <div> 개수 출력
            $('body').append('<div>Hello jQuery!! ' + $('div').length + 'th</div>');
        });

        
        $('body').on('click', 'div', function() {
            alert($(this).html());
        });
    });
</script>
</head>
<body>
    <button>Add Button</button>
    <div>Hello jQuery!!!</div>
</body>

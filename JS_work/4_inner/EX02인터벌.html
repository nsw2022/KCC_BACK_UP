<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let timer = null;  

    function show() {
      let now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let seconds = now.getSeconds();
      let timeValue = hour + '시 ' + minute + '분 ' + seconds +'초';

      document.fmt.display.value = timeValue;
    }

    function startClock() {
      if (timer === null) {  
        timer = setInterval(show, 1000);  
      }
    }

    function stopClock() {
      if (timer !== null) {  
        clearInterval(timer);  
        document.fmt.display.value = ""
        timer = null;  
      }
    }

  </script>
</head>
<body>
  <form name="fmt">
    <input type="text" name="display"><br>  
    <input type="button" value="시작" onclick="startClock()">
    <input type="button" value="종료" onclick="stopClock()">
  </form>
</body>
</html>

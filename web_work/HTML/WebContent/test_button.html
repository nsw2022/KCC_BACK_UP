<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Styling Example</title>
<style>
/* 기본 버튼 스타일 */
button {
    background-color: #4CAF50; /* 녹색 배경 */
    color: white; /* 텍스트 색상 */
    padding: 12px 24px; /* 패딩 */
    border: none; /* 테두리 제거 */
    border-radius: 4px; /* 테두리 둥글게 */
    cursor: pointer; /* 커서 모양을 손가락 모양으로 */
    transition: all 0.3s ease; /* 부드러운 전환 효과 */
    position: relative; /* 상대 위치 지정 */
    overflow: hidden; /* 내부 요소가 넘칠 때 숨김 */
}

/* 마우스 오버 시 */
button:hover {
    background-color: #45a049; /* 색상 변경 */
}

/* 활성화된 상태(클릭 중) */
button:active {
    background-color: #3e8e41; /* 색상 변경 */
    box-shadow: 0 5px #666; /* 그림자 효과 */
    transform: translateY(4px); /* 버튼을 아래로 약간 이동 */
}

/* 버튼의 ::after 가상 요소 */
button::after {
    content: ""; /* 내용 없음 */
    background: #90ee90; /* 연한 녹색 */
    display: block; /* 블록 레벨 요소로 표시 */
    position: absolute; /* 절대 위치 */
    padding-top: 300%; /* 상단 패딩 */
    padding-left: 350%; /* 좌측 패딩 */
    margin-left: -20px !important; /* 왼쪽 마진 조정 */
    margin-top: -120%; /* 상단 마진 조정 */
    opacity: 0; /* 투명도 */
    transition: all 0.8s; /* 전환 효과 */
}

/* :hover 상태에서의 ::after 가상 요소 */
button:hover::after {
    opacity: 0.6; /* 투명도 변경 */
    margin-left: -40%; /* 왼쪽 마진 조정 */
    margin-top: -40%; /* 상단 마진 조정 */
}
</style>
</head>
<body>
<button>Click Me!</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p.intro:first-letter {
	font-size: 200%;
}

p.intro:first-line {
	font-weight: bold;
}

p:last-child::after {
	content: "(source: www.w3school.com)";
	color: blue;
}

::selection {
	color: red;
}
</style>
</head>

<body>
	<h1>CSS Introduction</h1>
	<h3>What is CSS?</h3>
	<p class="intro">CSS stands for Cascading Style Sheets</p>
	<p>
		Css defines how HTML elements are to be displayed<br>
	</p>
</body>
</html>
